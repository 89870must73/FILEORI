pid = /var/run/stunnel.pid
cert = /etc/stunnel/stunnel.pem 
client = no
socket = a:SO_REUSEADDR=1
socket = l:TCP_NODELAY=1
socket = r:TCP_NODELAY=1

[dropbear]
accept = 993  
connect = 0.0.0.0:444 

[openvpn]
accept = 587  
connect = 0.0.0.0:1103 

[ssh]
accept = 943
connect = 0.0.0.0:143

[squid]
accept = 8888
connect = 0.0.0.0:8080
